{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col">
    {% for post in posts %}
    <div class="post">
      <div class="date">{{ post.published_at }}</div>
      <div class="title">
        <a href="{%  url 'postDetail' post.pk %}">{{ post.title }} </a>
        <p class="date author">@{{ post.author.username }}</p>

      </div>
      <p>
        {{ post.content| truncatechars:300 }}
        <a href="{% url 'postDetail' post.pk %}">View More</a>
      </p>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
