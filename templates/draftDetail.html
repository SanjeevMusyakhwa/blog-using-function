{% extends "base.html" %}
{% block content %}
  <div class="row">
    <div class="col">
      <h1>
        <a href="">{{ post.title }} </a>
      </h1>
      <p class="date author">@{{ post.author.username }}</p>
      {% if request.user.is_authenticated %}
      <div class="mt-2 my-2">
        <a href="{% url 'draftPublish' post.pk %}" class="btn btn-success">Publish</a>
        <a href="{% url 'postUpdate' post.pk %}" class="btn btn-primary">Edit</a>
        <a href="{% url 'draftDelete' post.pk %}" class="btn btn-danger">Delete</a>
      {% endif %}
      </div>
      <p>
        {{ post.content|linebreaksbr }}
      </p>
    </div>
    </div>
  </div>
{% endblock content %}
